<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth.css">
    <title>Auth</title>
</head>
<body>
    <form class = "signup">
        <h2>Sign Up</h2>
        <label for = "name">Name:</label>
        <input type="text" id="name" name="name" minlength="2"  placeholder="Enter your name" required>
        <small class="hint">Only russian characters and symbols</small>

        <label for="email"> Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <small class="hint">Example:user@gmail.com</small>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="5" pattern="[0-9]+" placeholder="Enter your password" required>
        <small class="hint">Only numbers and minlength 5</small>

        <label for="confirmpass">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpass" minlength="5" pattern="[0-9]+" placeholder="Confirm your password" required>
        <small class="hint">Only numbers and minlength 5</small>

        <a href='index.html'><button type="submit">Sign Up</button></a>
    </form>
    <script src="auth.js"></script>
</body>
</html>
